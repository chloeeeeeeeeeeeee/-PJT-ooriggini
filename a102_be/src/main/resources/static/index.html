<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'/>
		<title></title>
	</head>
	
	<body>
		<section id="container">
			<form action="/user/signup" method="post">
				<div class="form-group has-feedback">
					<label class="control-label" for="userId">ID</label>
					<input class="form-control" type="text" id="userId" name="userId" />
				</div>
				<div class="form-group has-feedback">
					<label class="control-label" for="userPwd">PWD</label>
					<input class="form-control" type="password" id="userPwd" name="userPwd" />
				</div>
				<div class="form-group has-feedback">
					<label class="control-label" for="userName">NAME</label>
					<input class="form-control" type="text" id="userName" name="userName" />
				</div>
				<div class="form-group has-feedback">
					<label class="control-label" for="userEmail">EMAIL</label>
					<input class="form-control" type="text" id="userEmail" name="userEmail" />
				</div>
				<div class="form-group has-feedback">
					<label class="control-label" for="userPhone">PHONE</label>
					<input class="form-control" type="text" id="userPhone" name="userPhone" />
				</div>
				<div class="form-group has-feedback">
					<button class="btn btn-success" type="submit" id="submit">SUBMIT</button>
				</div>
			</form>
		</section>
		
	</body>
	
</html>
